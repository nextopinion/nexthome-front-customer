<mat-toolbar>
  <div class="flex-container">
    <a class="logo" href="#">
      <img src="/assets/images/Favicon/favicon32px.png"/>
      <span>NextHome</span>
    </a>
  </div>
</mat-toolbar>

<section id="search">
  <div class="flex-container">
    <div fxLayout="column" fxFlex="grow">
      <div fxLayout="row" fxLayoutAlign="center">
        <h1>Next Home, o futuro dos imóveis.</h1>
      </div>

      <div fxLayout="row">
        <mat-card class="margin-auto">
          <form fxLayout="column" [formGroup]="myControl">
            <mat-form-field appearance="outline" [floatLabel]="'always'">
              <mat-label>
                <mat-icon matPrefix>location_on</mat-icon>
                Cidade
              </mat-label>
              <input matInput type="text" placeholder="Busque por cidade" [formControl]="myControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <div fxLayout="row" fxLayoutGap="16px">
              <mat-form-field appearance="outline" [floatLabel]="'always'">
                <mat-label>
                  <mat-icon matPrefix>house</mat-icon>
                  Bairro
                </mat-label>
                <input matInput type="text" placeholder="Busque por bairro">
              </mat-form-field>

              <mat-form-field appearance="outline" [floatLabel]="'always'">
                <mat-label>
                  <mat-icon matPrefix>attach_money</mat-icon>
                  Aluguel até
                </mat-label>
                <mat-select required placeholder="Escolha o preço">
                  <mat-option value="option">R$ 1.000</mat-option>
                  <mat-option value="option">R$ 2.000</mat-option>
                  <mat-option value="option">R$ 3.000</mat-option>
                  <mat-option value="option">R$ 4.000</mat-option>
                  <mat-option value="option">R$ 5.000</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline" [floatLabel]="'always'">
                <mat-label>
                  <mat-icon matPrefix>single_bed</mat-icon>
                  Quartos
                </mat-label>
                <mat-select required placeholder="Nº de quartos">
                  <mat-option value="option">1+</mat-option>
                  <mat-option value="option">2+</mat-option>
                  <mat-option value="option">3+</mat-option>
                  <mat-option value="option">4+</mat-option>
                  <mat-option value="option">5+</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="center">
              <button mat-flat-button color="primary" fxFlex="50%">Encontrar imóveis</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</section>
